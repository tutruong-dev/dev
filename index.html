<!-- How to Center a Div Using CSS Grid -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        article{
            width: 100%;
            min-height: 100vh;
            background: black;
            display: grid;
        }
        
        div{
            width: 200px;
            background-color: yellow;
            height: 100px;
            place-self: center;
        }
    </style>
</head>
<body>
    <article>
        <div>
            hello
        </div>
    </article>
</body>
</html>
